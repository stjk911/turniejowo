<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Menu Dnia</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0e0e0;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    #toggleButton {
      margin: 10px 0;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #toggleButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Dania dnia</h2>
<button id="toggleButton">Pokaż kolumnę A</button>
<div id="tableContainer">Ładowanie danych...</div>

<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSe7NoSgOUQN9kBHTeVn5UVZpYvl7kG8j39JLHBFQY-ttF-7pu8SS0GVaAbWEdXGJAK-yOmx_umoWkV/pub?output=csv";

  let showGH = true;

  async function loadTable() {
    const response = await fetch(sheetURL);
    const data = await response.text();
    const rows = data.trim().split("\n").map(row => row.split(","));

    const container = document.getElementById("tableContainer");
    let tableHTML = "<table><thead><tr>";

    if (showGH) {
      tableHTML += "<th>Data</th><th>Danie dnia</th></tr></thead><tbody>";
      for (let i = 1; i < rows.length; i++) {
        tableHTML += `<tr><td>${rows[i][6] || ""}</td><td>${rows[i][7] || ""}</td></tr>`;
      }
    } else {
      tableHTML += "<th>Kolumna A</th></tr></thead><tbody>";
      for (let i = 1; i < rows.length; i++) {
        tableHTML += `<tr><td>${rows[i][0] || ""}</td></tr>`;
      }
    }

    tableHTML += "</tbody></table>";
    container.innerHTML = tableHTML;
  }

  document.getElementById("toggleButton").addEventListener("click", () => {
    showGH = !showGH;
    document.getElementById("toggleButton").textContent = showGH ? "Pokaż kolumnę A" : "Pokaż kolumny G i H";
    loadTable();
  });

  loadTable();
</script>

</body>
</html>
